<style>
.container {
  width: 800px;
  display: flex;
  align-items: center;
  justify-content: left;
}

.text {
  padding-left: 50px;
}

details {
  margin-bottom: 1rem;
  border-radius: 20px
}
</style>

{% if photo %}
{% set image = resize_image(path=photo, width=100, height=100) %}
{% else %}
{% set image = resize_image(path="speaker-photos/placeholder-speaker-photo_100x100.png", width=100, height=100) %}
{% endif %}

<details>
<summary>
{{ name }}, {{ affiliation }} 
</summary>
<div class="container">
  <div class="image">
    <img src="{{ image.url }}" />

  </div>
  <div class="text">
    {{ bio }}
  </div>
</div>
</details>
